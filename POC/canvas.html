    <h1>Canvas Board</h1>
    <canvas class="board"></canvas>
    <script>
        let board = document.querySelector(".board");
        // tool
        let tool = board.getContext("2d");
        board.height = window.innerHeight;
        board.width = window.innerWidth;
        
        // default color -> black
        // color 
        // fill -> area fill

        tool.fillStyle = "lightgreen";
         // x, y width.height
        tool.fillRect(0, 0, window.innerWidth / 2, window.innerHeight / 2);
        // stroke -> outline draw
        tool.strokeStyle = "yellow";
        tool.lineWidth = 10;
        // tool.strokeRect(10, 10, window.innerWidth / 2, window.innerHeight / 2);
        tool.beginPath();
        tool.moveTo(100,100);
        tool.lineTo(200, 50);
        tool.lineTo(200,200);
        tool.moveTo(50,300);
        tool.lineTo(200,300);  // Now the cursor position will be at (200,300)
        // tool.lineTo(200,200);
        tool.stroke();
        // new path
        tool.beginPath();
        tool.moveTo(200, 200);
        tool.lineTo(200,300);
        tool.moveTo(53, 300);
        tool.lineTo(101,100);
        tool.strokeStyle ="red";
        tool.lineWidth = 5;
